<mat-card class="home mat-elevation-z3">

    <mat-card-title fxLayoutAlign="center center" class="title">


        Bem vindo

    </mat-card-title>

    <br><br>
    <mat-card-subtitle fxLayoutAlign="center center" class="subtitle">


        Pricipais servi√ßos

    </mat-card-subtitle>
    <br><br><br>
    <ngb-carousel class="carou" *ngIf="images">
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="images[0]" alt="Random first slide">
            </div>
            <div class="carousel-caption">
                <h3> Tosa de cachorro </h3>

            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="images[1]" alt="Random second slide">
            </div>
            <div class="carousel-caption">
                <h3>Banho pet </h3>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="images[2]" alt="Random third slide">
            </div>
            <div class="carousel-caption">
                <h3>Consulta veterinaria</h3>

            </div>
        </ng-template>
    </ngb-carousel>


</mat-card>
