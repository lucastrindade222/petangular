<mat-card class="home mat-elevation-z3">

    <mat-card-title fxLayoutAlign="center center" class="title">


        Bem vindo

    </mat-card-title>


    <mat-card-subtitle fxLayoutAlign="center center" class="subtitle">


        Sistema desenvolvido por eu mesmo!!!!!!!!

    </mat-card-subtitle>
    <br><br><br>
    <ngb-carousel class="carou" *ngIf="images">
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="images[0]" alt="Random first slide">
            </div>
            <div class="carousel-caption">
                <h3>Floresta verdejante </h3>
                <p> tolkien silmarillion.</p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="images[1]" alt="Random second slide">
            </div>
            <div class="carousel-caption">
                <h3>A Queda de Gondolin</h3>
                <p>A cidade escondida</p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="images[2]" alt="Random third slide">
            </div>
            <div class="carousel-caption">
                <h3>Montanhas azuis</h3>
                <p>Terra media</p>
            </div>
        </ng-template>
    </ngb-carousel>


</mat-card>
