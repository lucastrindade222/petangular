<div class="card">

    <div class="card-header">

        <div class="float-left">
            <h2>Lista de Produtos</h2>
            <h4>Clique no produto para enviar para o carrinho</h4>
        </div>
    </div>


    <div class="card-bady">


        <table id="minhaTabela" class="table table-hover">

            <thead>
                <tr>
                    <th></th>
                    <th>Produtos</th>
                    <th>Valor</th>

                </tr>


            </thead>

            <tbody>

                <tr *ngFor="let lista of lista;let i =index " (click)="onsubmit($event,lista,i)">


                    <td><img src="https://projetopet2020-051.s3-sa-east-1.amazonaws.com/produto/{{lista.nomefoto}}" alt="thumbnail" class="img-thumbnail" style="width: 200px"></td>
                    <td>{{lista.descri_P}}</td>

                    <td>R$:{{lista.valor}}</td>



                </tr>

            </tbody>

        </table>

    </div>


    <div fxLayoutAlign="center center"> <button routerLink="/carrinho" mat-raised-button color="primary"><i class="material-icons">
        beenhere</i>fechar compra</button></div>
    <br><br>
</div>
