<div class="card">

    <div class="card-header">

        <div class="float-left">
            <h4>Lista de serviços</h4>
        </div>
    </div>


    <div class="card-bady">


        <table id="minhaTabela" class="table table-hover">

            <thead>
                <tr>
                    <th></th>
                    <th>serviços</th>
                    <th>Valor</th>
                    <th></th>
                </tr>


            </thead>

            <tbody>

                <tr *ngFor="let lista of lista;let i =index ">


                    <td><img src="https://projetopet2020-051.s3-sa-east-1.amazonaws.com/servicos/{{lista.nomefoto}}" alt="thumbnail" class="img-thumbnail" style="width: 200px"></td>
                    <td>{{lista.descri_S}}</td>

                    <td>R$:{{lista.valor}}</td>


                </tr>

            </tbody>

        </table>

    </div>




</div>
